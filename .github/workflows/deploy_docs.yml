
name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main # Replace with your default branch if it's not 'main'
      - develop

# BEST PRACTICE: Specify permissions for the GITHUB_TOKEN to ensure the workflow is secure.
permissions:
  contents: write # Allows the action to push to the gh-pages branch.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repository
        # Use the latest version of the action
        uses: actions/checkout@v4
        # CORRECTED: Removed the 'with' block containing 'node-version' as it's not a valid input for this action.
        # with:
        #   node-version: '20'


      - name: Set up Python
        # Use the latest version of the action
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # BEST PRACTICE: It's recommended to have a requirements.txt for your docs
          # For example: pip install -r docs/requirements.txt
          pip install sphinx sphinxcontrib-mermaid
          pip install -e . # Installs the package from the root pyproject.toml or setup.py

      - name: Build Documentation
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: ./docs/build/html
